<!DOCTYPE html>
<html lang="hu">
<head>
  <title>SFF Figyelő Esemény generátor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-5wAMKUlGYMj+I1P0kUCCwryZKMvv4S6K2e0UlixY5YK3Z4/HWKP9MtELCm0Iyo74" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <div class='mt-1 mx-auto' style='width: 500px'>
      <h2>SFF Figyelő esemény generátor</h2>
    </div>

    <div class='row'>
      <div class='col'>
        <form class='mt-5' id='generatorForm'>
          <div class='form-group'>
            <label for='title'>Esemény megnevezés</label>
            <input type='text' class='form-control' name='title'>
          </div>
          <div class='form-group'>
            <label for='date'>Dátum</label>
            <input type='text' class='form-control' name='date'>
          </div>
          <div class='form-group'>
            <label for='location'>Helyszín megnevezés</label>
            <input type='text' class='form-control' name='location'>
          </div>
          <div class='form-group'>
            <label for='address'>Helyszín pontos cím</label>
            <input type='text' class='form-control' name='address'>
          </div>
          <div class='form-group'>
            <label for='maps'>Google Maps (rövid) link</label>
            <input type='text' class='form-control' name='maps'>
          </div>
          <div class='form-group'>
            <label for='fb-event'>Facebook esemény</label>
            <input type='text' class='form-control' name='fb-event'>
          </div>
          <div class='form-group'>
            <label for='other-link'>További információ link</label>
            <input type='text' class='form-control' name='other-link'>
          </div>
          <div class='form-group'>
            <label for='details'>Eseményleírás</label>
            <textarea name='details' class='form-control' rows='10'></textarea>
          </div>
          <button type='submit' class='btn btn-primary'>Generálás</button>
        </form>
      </div>

      <div class='col'>
        <form class='mt-5' id='resultForm'>
            <div class='form-group'>
              <a href="#" class="btn btn-primary disabled" role="button" id='addCalendarBtn'>
                Adjuk hozzá a naptárhoz!
              </a>
            </div>
            <div class='form-group'>
              <textarea name='result' class='form-control' id='resultArea' rows='30' disabled></textarea>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
